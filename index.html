<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 20px;
        }
        .word {
          font-size: 24px;
          margin: 20px 0;
        }
        .letter {
          display: inline-block;
          font-size: 24px;
          width: 30px;
          border-bottom: 2px solid #000;
          margin: 0 5px;
        }
        .keyboard button {
          font-size: 18px;
          margin: 5px;
          padding: 10px;
          cursor: pointer;
        }
        .keyboard button:disabled {
          background-color: #ccc;
          cursor: not-allowed;
        }
        .message {
          font-size: 20px;
          color: #ff0000;
          margin-top: 20px;
        }
      </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="word" id="word"></div> <!--displays current guessed word with placeholders-->
    <div class="keyboard" id="keyboard"></div> <!--creates interactive letter buttons-->
    <div class="message" id="message"></div> <!--displays win/lose messages-->

    <script src="stickman.js"></script>
</body>
</html>
